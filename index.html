
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    .error {
  display: block;
  max-width: 100%;      /* Never exceed form width */
  word-wrap: break-word; /* Wrap long words if needed */
  white-space: normal;   /* Allow multi-line wrapping */
  font-size: 0.85rem;    /* Slightly smaller text */
  line-height: 1.2;
}

  </style>
</head>

<body style="background-image: url('Signupbackground.png'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh; width: 100%;">

  <div class="flex justify-center items-center h-full w-full">
    <form id="form" class="bg-white p-6 rounded shadow w-[350px]" onsubmit="return validateForm()">
      
      <!-- Name Input -->
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-1 text-sm font-medium text-gray-700">Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name"
          class="p-2 w-full rounded border-2 border-[#f0f0f0] focus:outline-none"/>
        <div class="error text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Email Input -->
      <div class="flex flex-col mb-4">
        <label for="email" class="mb-1 text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email"
          class="p-2 w-full rounded border-2 border-[#f0f0f0] focus:outline-none"/>
        <div class="error text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Password -->
      <div class="relative flex flex-col mb-4">
        <label for="password" class="mb-1 text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required placeholder="Enter your password"
          class="p-2 w-full rounded border-2 border-[#f0f0f0] focus:outline-none pr-10"/>
        <span class="absolute right-3 top-9 cursor-pointer text-gray-500" onclick="togglePasswordVisibility('password', 'togglePasswordIcon1')">
          <i id="togglePasswordIcon1" class="fas fa-eye-slash"></i>
        </span>
        <div class="error text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Confirm Password -->
      <div class="relative flex flex-col mb-4">
        <label for="confirmPassword" class="mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Confirm your password"
          class="p-2 w-full rounded border-2 border-[#f0f0f0] focus:outline-none pr-10"/>
        <span class="absolute right-3 top-9 cursor-pointer text-gray-500" onclick="togglePasswordVisibility('confirmPassword', 'togglePasswordIcon2')">
          <i id="togglePasswordIcon2" class="fas fa-eye-slash"></i>
        </span>
        <div class="error text-red-500 text-sm mt-1"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full mt-2">
        Sign Up
      </button>

      <!-- Login Redirect -->
      <div class="flex mt-2 text-center justify-center font-light gap-1">
        <span>Already have an account?</span>
        <a href="Login.html" class="text-blue-500 hover:text-blue-800 cursor-pointer">Log in</a>
      </div>
    </form>
  </div>

  <!-- Script Section -->
  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }

    function validateForm() {
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      
      const inputs = [name, email, password, confirmPassword];
      let isValid = true;

      inputs.forEach(input => {
        const errorDiv = input.parentElement.querySelector('.error');
        if (input.value.trim() === "") {
          errorDiv.textContent = `${input.name.charAt(0).toUpperCase() + input.name.slice(1)} is required`;
          isValid = false;
        } else {
          errorDiv.textContent = "";
        }
      });

       // Gmail-only validation
      const emailError = email.parentElement.querySelector('.error');
      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (email.value.trim() !== "" && !gmailPattern.test(email.value.trim())) {
      emailError.textContent = "Please enter a valid email address.";
      isValid = false;
      }

      // Password match check
      const confirmPasswordError = confirmPassword.parentElement.querySelector('.error');
      if (password.value.trim() !== confirmPassword.value.trim()) {
        confirmPasswordError.textContent = "Passwords do not match";
        isValid = false;
      } else if (confirmPassword.value.trim() !== "") {
        confirmPasswordError.textContent = "";
      }

      if (isValid) {
        // Clear all input fields
        name.value = '';
        email.value = '';
        password.value = '';
        confirmPassword.value = '';

        // Redirect (simulate successful signup)
        window.location.href = 'Homepage.html';
      }

      return false; // prevent default form submit
    }

    // Clear error while typing
    ['name', 'email', 'password', 'confirmPassword'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        const input = document.getElementById(id);
        const errorDiv = input.parentElement.querySelector('.error');
        errorDiv.textContent = "";
      });
    });
  </script>

</body>
</html>
